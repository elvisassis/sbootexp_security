services:  mysql:    image: mysql:9.3.0 # altere se necess√°rio, por ex: elvis/mysql:9.3.0    container_name: mysql-jwt-auth    restart: always    environment:      MYSQL_ROOT_PASSWORD: root      MYSQL_DATABASE: sbootexp_security      MYSQL_USER: elvis      MYSQL_PASSWORD: 123    ports:      - "3306:3306"    volumes:      - mysql_data:/var/lib/mysql    healthcheck:      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]      interval: 10s      timeout: 5s      retries: 5volumes:  mysql_data: